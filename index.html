<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM Logistics Limited</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Sora', sans-serif;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
      max-width: 100vw;
    }
    body {
      position: relative;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      min-height: calc(100vh - 120px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
    }
    .subtext {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 1rem;
      text-align: center;
    }
    .language-label {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .flags {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 2rem;
    }
    .flags a {
      width: 130px;
      height: 130px;
      display: inline-block;
    }
    .flags img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.2);
      animation: bounce 4s infinite;
      display: block;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: black;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      font-size: 0.9rem;
      z-index: 2;
    }
    footer div {
      text-align: center;
    }
    footer a {
      color: white;
      display: block;
      margin: 4px 0;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
      }
      @media (max-width: 768px) {
          html, body {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      }
.content {
  transform: none !important;
  margin: 0 auto;
  padding-top: 0vh;
  align-items: center;
  justify-content: center;
  text-align: center;
}
    }
  </style>
</head>
<body>

    <source src="photos/main/index/world_qvnria.mp4" type="video/mp4">
  </video>

  <div class="content" style="transform: translate(19vw, 3vh);">
    <div>
      <h1>Welcome to <br> SIM Logistics Limited</h1>
      <div class="subtext">„Efficient solutions for packaging and distribution”</div>
      <div class="language-label">Please select your language:</div>
      <div class="flags">
        <a href="RO/acasa.html"><img src="photos/main/index/romania.png" alt="RO"></a>
        <a href="en.html"><img src="photos/main/index/uk_flag.png" alt="EN"></a>
      </div>
    </div>
  </div>
  <footer>
    <div>
            <strong>RO</strong>
        <a href="RO/politica_confidentialitate.html">POLITICA DE CONFIDENȚIALITATE</a>
        <a href="RO/politica_cookie.html">POLITICA DE COOKIE-URI</a>

    </div>
    <div>
      <strong>EN</strong>
      <a href="#">PRIVACY POLICY</a>
      <a href="#">COOKIE POLICY</a>
      <a href="#">TERMS AND CONDITIONS</a>
    </div>
  </footer>
</body>
</html>
